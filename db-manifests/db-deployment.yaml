apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-app
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: db-app
  template: 
    metadata: 
      labels: 
        app: db-app
    spec: 
      containers:
      - image: noimage:v0.0.0 # we'll use localization later to correctly specify the image
        name: db-app
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: mesutOzil31@%
        ports:
        - containerPort: 3306
          name: http 
